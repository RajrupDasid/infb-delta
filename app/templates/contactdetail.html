{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app/style2.css' %}">
    <title>Contact</title>
</head>
<body>
    {% for i in image %}
        <img src="{{ i.image.url }}" alt="{% static 'images/b.jpg'  %}" id="images">
    {% endfor %}
    <section id="contact">        
        <div class="container">
            <h1 class="con">YOUR FEEDBACK</h1>
            <form action="" method="POST"  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-2">
                    <label for="name" class="form-label" id="yname">Your name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <br>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" id="yname">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                </div>
                <br>
                <div class="mb-4">
                    <label for="phone number" class="form-label" id="yname">Your contact number</label>
                    <input type="phonenumber" class="form-control" id="phone" name="phone">
                </div>
                <br>
                <Label id="yname">Your Message</Label>
                <br>
                <br>
                <div class="form-floating" id="textarea">
                    <textarea class="form-control" placeholder="Leave your message here" id="floatingTextarea2"  name="description"></textarea> <!--style="  text-align: center; height: 300px; width: 350px;"-->
                </div>
                <div  class="btn">
                    <button type="btn" class="sbtn">Submit</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
{% endblock content %}
